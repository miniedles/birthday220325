<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f9d4e5;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, select, textarea, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #f9d4e5;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Birthday Party Preferences</h1>
        <label for="language">Language / Sprache:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
        
        <label for="likes">Foods/Ingredients You Like:</label>
        <textarea id="likes"></textarea>
        
        <label for="dislikes">Foods/Ingredients You Dislike:</label>
        <textarea id="dislikes"></textarea>
        
        <label for="meal">Suggest a Meal for 6 People:</label>
        <textarea id="meal"></textarea>
        
        <label for="wine">Wine Preference:</label>
        <select id="wine">
            <option value="white">White Wine</option>
            <option value="rose">Ros√© Wine</option>
            <option value="red">Red Wine</option>
            <option value="none">No Alcohol</option>
        </select>
        
        <button onclick="sendEmail()">Submit</button>
    </div>

    <script>
        (function(){
            emailjs.init("service_4wsh37j");
        })();
        
        function sendEmail() {
            const templateParams = {
                likes: document.getElementById("likes").value,
                dislikes: document.getElementById("dislikes").value,
                meal: document.getElementById("meal").value,
                wine: document.getElementById("wine").value,
                language: document.getElementById("language").value
            };
            
            emailjs.send("service_4wsh37j", "template_o292gtq", templateParams)
                .then(response => {
                    alert("Your response has been sent!");
                }, error => {
                    alert("Failed to send. Please try again.");
                });
        }
    </script>
</body>
</html>
